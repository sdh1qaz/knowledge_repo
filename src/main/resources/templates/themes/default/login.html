<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<title>登录小书包</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link th:href="@{/user/css/style.css}" rel="stylesheet" type="text/css"
	media="all" />
<script type="text/javascript" th:src="@{/user/js/md5.js}"></script>
</head>
<body>
	<!-- main -->
	<div class="main">
		<h1>登录小书包</h1>
		<form action="/user/login/check" method="post" onsubmit="checkInput()">
			<input type="text" value="用户名" name="userName"
				onFocus="this.value = '';"
				onBlur="if (this.value == '') {this.value = '用户名';}" required="" />

			<input type="password" id="password" value="password"
				onFocus="this.value = '';"
				onBlur="if (this.value == '') {this.value = '';}" required="" />
			<!-- 把密码放到隐藏表单中提交，没有name属性的input不会提交 -->
			<input type="hidden" id="password_md5" name="pwd" /> <input
				type="submit" value="登录" />
		</form>

		<script type="text/javascript">
			function checkInput() {
				var password_input = document.getElementById('password');
				var password_md5 = document.getElementById('password_md5');
				password_md5.value = md5(password_input.value);
			}
		</script>
	</div>
</body>
</html>
